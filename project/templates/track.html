{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Expenses</title>
    <link rel="stylesheet" href="{% static 'css/track.css' %}">
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Expense Tracking</h1>
</div>

<!-- Time Filter -->
<div class="time-filter">
    <button class="active">Last 1 Week</button>
    <button>Last 1 Month</button>
    <button>Last 3 Months</button>
</div>

<!-- Expense Graph Section -->
<div class="graph-section">

    <div class="expense-card">
        <div class="circle food">
            <span>40%</span>
        </div>
        <h3>Food</h3>
        <p>₹4,000</p>
    </div>

    <div class="expense-card">
        <div class="circle travel">
            <span>25%</span>
        </div>
        <h3>Travel</h3>
        <p>₹2,500</p>
    </div>

    <div class="expense-card">
        <div class="circle shopping">
            <span>20%</span>
        </div>
        <h3>Shopping</h3>
        <p>₹2,000</p>
    </div>

    <div class="expense-card">
        <div class="circle other">
            <span>15%</span>
        </div>
        <h3>Other</h3>
        <p>₹1,500</p>
    </div>

</div>

<!-- Expense History -->
<div class="history-section">
    <h2>Expense History</h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12 Dec 2025</td>
                <td>Food</td>
                <td>Lunch</td>
                <td>₹250</td>
            </tr>
            <tr>
                <td>11 Dec 2025</td>
                <td>Travel</td>
                <td>Bus Fare</td>
                <td>₹80</td>
            </tr>
            <tr>
                <td>10 Dec 2025</td>
                <td>Shopping</td>
                <td>Clothes</td>
                <td>₹1,200</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
